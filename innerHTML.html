<!DOCTYPE html>
<html>

<head>
    <title>innerHTML Method</title>
    <script>
        var ctr = 1;

        function usertext() {
            var utext = document.getElementById("text").value;
            var x = document.getElementById("p1");
            x.innerHTML += "<p>" + ctr + ". " + utext + "</p>";
            ctr++;
            document.getElementById("text").value = "";
            document.getElementById("text").focus();
        }

        function cleartext() {
            ctr = 1;
            document.getElementById("p1").innerHTML = "";
            document.getElementById("text").focus();
        }
    </script>
</head>

<body>
    <h3>innerHTML Method</h3>
    <a href="Mark_Acebedo-L8.html">BACK</a>&nbsp;&nbsp;
    <a href="DOM.html">DOM Method</a>
    <p>Please enter text here:</p>
    <input name="text" id="text" type="text" size="30" maxlength="30" autofocus />
    <input name="button1" type="button" value=" Enter " onclick="usertext()" />
    <input name="button2" type="button" value=" Clear " onclick="cleartext(ctr=1)" />
    <div id="div1">
        <p id="p1"></p>
    </div>
</body>

</html>
